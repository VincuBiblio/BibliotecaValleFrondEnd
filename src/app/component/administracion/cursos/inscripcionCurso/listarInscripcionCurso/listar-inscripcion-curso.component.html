<mat-card class="borde1">

  <mat-form-field appearance="outline" class="seleccion">
    <mat-label>Seleccione un Curso</mat-label>
    <select matNativeControl (change)="listarParticipantesCurso($event)">
      <option value=""></option>
      <option *ngFor="let option of cursoLista" [value]="option.idCurso"
        [selected]="selectedIdCurso === option.idCurso">{{ option.nombre|uppercase }}</option>
    </select>
  </mat-form-field>


  <mat-form-field appearance="outline" class="bordeFiltro">
    <mat-label>Buscar Curso</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Colonia Vacacional" #input>
    <mat-icon matSuffix>find_in_page</mat-icon>
  </mat-form-field>


  <div class="mat-elevation-z8">
    
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background-color: #f7f2dc;">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let element"> <strong> {{element.cedula}} </strong></td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>
    
      
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="eliminarClienteCurso(element.id)"> ELIMINAR </button> </td>
      </ng-container>
    
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
  </div>
</mat-card>
