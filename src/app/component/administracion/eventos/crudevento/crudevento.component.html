<div class="opcionfd">
  <div class="opcion1fd">
    <button mat-flat-button class="botonmenu" (click)="mostrarNuevo()">NUEVA INSCRIPCIÓN</button>
    <button mat-flat-button class="botonmenu" (click)="mostrarLista()">VER INSCRIPCIONES</button>
  </div>
</div>



<div *ngIf="divNuevo==true">
  <mat-card class="example-card" style="background: #f7f2dc">
    <form [formGroup]="formGrupos">
      <mat-card-content style="background: #f7f2dc">

        <mat-grid-list cols="2" rowHeight="5:0.9">
          <h3>EVENTOS</h3>
          <h4>DATOS DEL EVENTO</h4>
          <div>
            <mat-grid-tile>
              <mat-form-field appearance="outline">
                <mat-label>Nombre del evento</mat-label>
                <input matInput formControlName="descripcion">
              </mat-form-field>
            </mat-grid-tile>


          </div>

          <div>
            <mat-grid-tile>
              <mat-form-field appearance="outline" >
                <mat-label>Fecha de nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </mat-grid-tile>
          </div>


          <div>

            <mat-grid-tile rowspan="2">
              <mat-form-field appearance="outline">
                <mat-label>Actividades</mat-label>
                <textarea matInput formControlName="actividades"></textarea>
              </mat-form-field>
            </mat-grid-tile>


          </div>

          <div >
            <mat-grid-tile rowspan="2">
              <mat-form-field appearance="outline">
                <mat-label>Observación</mat-label>
                <textarea matInput formControlName="observacion"></textarea>
              </mat-form-field>
            </mat-grid-tile>

          </div>

        </mat-grid-list>
      </mat-card-content>

      <button mat-flat-button color="warn" [disabled]="formGrupos.invalid" (click)="guardarEvento()">REGISTRAR
      </button>


    </form>
  </mat-card>
</div>



<!---------------------------------------LISTAR----------------------------------------->


<br>
<mat-card class="borde3" *ngIf="divListar==true">

  
  <mat-card class="borde2">

    <mat-form-field appearance="outline" class="bordeFiltro">
      <mat-label>Buscar Evento</mat-label>
      <input matInput (keyup)="applyFilterEvento($event)" placeholder="Ex. Día de la madre" #input>
      <mat-icon matSuffix>find_in_page</mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSourceEvento" class="mat-elevation-z8" style="background-color: #f7f2dc;">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> <strong> {{element.descripcion}} </strong></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>



        <!-- Symbol Column -->
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent"
              > EDITAR </button> </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="eliminarEvento(element.id)"
              > ELIMINAR </button> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumnsTaller"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsTaller;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
      </table>

    </div>
  </mat-card>


</mat-card>
