<mat-tab-group mat-align-tabs="center" backgroundColor="primary" color="warn">
  <mat-tab label="NUEVO EVENTO">





    <mat-card class="example-card" style="background: #f7f2dc">
      <form [formGroup]="formGrupos">
        <mat-card-content style="background: #f7f2dc">

          <mat-grid-list cols="2" rowHeight="5:0.9">
            <h3>EVENTOS</h3>
            <h4>DATOS DEL EVENTO</h4>
            <div>
              <mat-grid-tile>
                <mat-form-field appearance="outline">
                  <mat-label>Nombre del evento</mat-label>
                  <input matInput formControlName="descripcion">
                </mat-form-field>
              </mat-grid-tile>


            </div>

            <div>
              <mat-grid-tile>
                <mat-form-field appearance="outline" >
                  <mat-label>Fecha de nacimiento</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="fecha">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </mat-grid-tile>
            </div>


            <div>

              <mat-grid-tile rowspan="2">
                <mat-form-field appearance="outline">
                  <mat-label>Actividades</mat-label>
                  <textarea matInput formControlName="actividades"></textarea>
                </mat-form-field>
              </mat-grid-tile>


            </div>

            <div >
              <mat-grid-tile rowspan="2">
                <mat-form-field appearance="outline">
                  <mat-label>Observaci√≥n</mat-label>
                  <textarea matInput formControlName="observacion"></textarea>
                </mat-form-field>
              </mat-grid-tile>

            </div>

          </mat-grid-list>
        </mat-card-content>

        <button mat-flat-button color="warn" [disabled]="formGrupos.invalid" (click)="guardarCliente()">REGISTRAR
        </button>


      </form>
    </mat-card>


  </mat-tab>
  <mat-tab label="VER EVENTOS">
    <mat-card class="example-card-two">
      <mat-card-content>
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress</th>
              <td mat-cell *matCellDef="let row"> {{row.progress}}%</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="fruit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit</th>
              <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
