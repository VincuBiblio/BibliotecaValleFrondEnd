<mat-tab-group mat-align-tabs="center" backgroundColor="primary" color="warn">
  <mat-tab label="NUEVO CLIENTE">
    <mat-card class="example-card">
      <app-nuevoCliente></app-nuevoCliente>
    </mat-card>
  </mat-tab>
  <mat-tab label="VER CLIENTES">
    <mat-card class="example-card-two">
      <button mat-raised-button color="primary" (click)="generatePDF()">DESCARGAR LISTADO EN PDF</button>
      <button mat-raised-button color="warn" style="margin-left: 1vh" (click)="exportToExcel()">DESCARGAR LISTADO EN
        EXEL</button>
      <button mat-raised-button color="accent" style="margin-left: 1vh" (click)="listarClientes()">ACTUALIZAR
        LISTA</button>
    </mat-card>
    <mat-card class="example-card-two">
      <mat-progress-bar *ngIf="loaderActualizar" mode="indeterminate"></mat-progress-bar>
      <mat-card-content>
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort id="table">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="cedula">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> CEDULA </th>
              <td mat-cell *matCellDef="let row"> <strong>{{row.cedula}} </strong> </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombres">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES </th>
              <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="apellidos">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDOS </th>
              <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="edad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> EDAD </th>
              <td mat-cell *matCellDef="let row"> {{row.edad}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="genero">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> GENERO </th>
              <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> CORREO </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> TELEFONO </th>
              <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="discapacidad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> DISCAPACIDAD </th>
              <td mat-cell *matCellDef="let row">
                <strong *ngIf="row.discapacidad==true">SI</strong>
                <strong *ngIf="row.discapacidad==false">NO</strong>
              </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> EDITAR </th>
              <td mat-cell *matCellDef="let row">
                <button mat-flat-button color="accent"
                  [routerLink]="['/panel/biblioteca/editarcliente',row.id]">EDITAR</button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
